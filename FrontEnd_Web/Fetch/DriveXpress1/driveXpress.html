<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="driveXpress.js" defer></script>
    <title>FormData e Fetch API</title>
</head>

<body>
    
    <form id="form-api">
        <input type="text" name="name" class="form-control" id="name" placeholder="Nome do estabelecimento" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
        <input type="email" class="form-control" name="email" id="email" placeholder="Email para contato" data-rule="email" data-msg="Please enter a valid email">
        <input type="text" class="form-control" name="phone" id="phone" placeholder="Número para contato" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
        <input type="text" name="date" class="form-control" id="date" placeholder="CNPJ" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
        <input type="text" class="form-control" name="time" id="time" placeholder="Endereço" data-rule="minlen:4" data-msg="Please enter at least 4 chars">

    <button type="submit">Enviar</button>
    </form>    
    
</body>

</html>
